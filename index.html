<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

  <body>
    <h1 class="h1">
      <font color="#FF2626">P</font>
      <font color="#252A34">O</font>
      <font color="#753422">K</font>
      <font color="#8B8000">E</font>
      <font color="#008B8B">D</font>
      <font color="#0F52BA">E</font>
      <font color="#006400">X</font>

    <div class="loading-wrapper">

    <div class="modal-1">
      <button id="show-modal">show modal</button>
      <div id="modal-container" class="modal-container">
        <div class="modal">
          <button class="modal-close">close</button> <br />
          <h2>Welcome!</h2>
          <div class="loader"></div>
          <p>Choose your pok√©mon!</p>
        </div>
      </div>
    </div>

    <script src="fetch-polyfill.js"></script>
    <script src="scripts.js"></script>
    <script
