<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="topnav">
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- <a class="navbar-brand href=#">Pokemon App</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse data-target=#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <h1 class="h1">
          <font color="#FF2626">P</font>
          <font color="#252A34">O</font>
          <font color="#753422">K</font>
          <font color="#8B8000">E</font>
          <font color="#008B8B">D</font>
          <font color="#0F52BA">E</font>
          <font color="#006400">X</font>
        </h1>

        <div class="container mt-4">
          <ul class="list-group pokemon-list"></ul>
        </div>

        <div
          class="modal fade"
          id="pokemonModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="pokemonModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalLabel">modal title</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <!-- <button type="button" class="Close" data-dismiss="modal" aria-label="Close>"
       <span aria-hidden="true">&times;</span> -->
              </div>
              <div class="modal-body">
                <img
                  class="pokemon-image"
                  src="Url"
                  alt="Pokemon Image"
                  style="width: 100%; height: auto"
                />
                <p class="pokemon-height"></p>
                <p class="pokemon-weight"></p>
                <p class="pokemon-types"></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <script src="jspromise-polyfill.js"></script>
        <script src="fetch-polyfill.js"></script>
        <script src="scripts.js"></script>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"
        ></script>
      </main>
    </div>
  </body>
</html>
