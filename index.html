<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="dist/minifiedstyles.css" />
  </head>

  <body>
    <div class="topnav">
      <nav class="navbar navbar-expand-lg navbar-light">
        <!-- <a class="navbar-brand href=#">Pokemon App</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse data-target=#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <form id="searchForm" class="form-inline my-2 my-lg-0">
                <input
                  id="searchInput"
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search for Pokémon"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <h1 class="h1">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
            alt="Pokémon Logo"
            style="height: 80px; vertical-align: middle"
          />
          <font color="#FF2626">P</font>
          <font color="#252A34">O</font>
          <font color="#753422">K</font>
          <font color="#8B8000">E</font>
          <font color="#008B8B">D</font>
          <font color="#0F52BA">E</font>
          <font color="#006400">X</font>
        </h1>

        <div class="container mt-4">
          <div class="pokemon-list row"></div>
        </div>

        <div
          class="modal fade"
          id="pokemonModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="pokemonModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="pokemonModalLabel">modal title</h5>
                <button
                  type="button"
                  class="close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <!-- <button type="button" class="Close" data-dismiss="modal" aria-label="Close>"
       <span aria-hidden="true">&times;</span> -->
              </div>
              <div class="modal-body">
                <img
                  class="pokemon-image"
                  src="Url"
                  alt="Pokemon Image"
                  style="width: 100%; height: auto"
                />
                <p class="pokemon-height"></p>
                <p class="pokemon-weight"></p>
                <p class="pokemon-types"></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <script src="jspromise-polyfill.js"></script>
        <script src="fetch-polyfill.js"></script>
        <script src="dist/dist.js"></script>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"
        ></script>
        <script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
      </main>
    </div>
  </body>
</html>
